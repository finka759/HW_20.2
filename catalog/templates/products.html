{% extends 'base.html' %}
{% load my_tags %}
{% block content %}
<div class="row text-center">

    {% for product in products %}
    <div class="col-3">
        <div class="card mb-4 box-shadow">
            <div class="card-header">
                <h4 class="my-0 font-weight-normal">{{ product.product_name }}</h4>
            </div>
            <div class="card-body">
                <img src="{{product.product_image | media_filter}}" class="rounded" alt="ИЗОБРАЖЕНИЕ ПРОДУКТА">
                <h1 class="card-title pricing-card-title">$ 140</h1>
                <ul class="list-unstyled mt-3 mb-4 text-start m-3">
                    <li>- {{ product.product_description }}</li>
                    <li>- категория: {{ product.product_category }}</li>
                    <li>- Установка на сервер</li>
                    <li>- Получение обновлений</li>
                </ul>
                <button type="button" class="btn btn-lg btn-block btn-outline-primary">Купить</button>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
